<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŽ CESC DTR & HT CONSUMER LOCATION V4.0</title>
    <style>
        /* --- Defined Colors (Light Mode Defaults) --- */
        :root {
            --primary-color: #00a896;
            --secondary-color: #38a798;
            --text-color: #333;
            --background-color: #f0f4f7;
            --container-bg: #fff;
            --input-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --light-bg: #f5f5f5;
            --border-color: #ddd;
            --placeholder-color: #999;
            --highlight-bg: #e6fffb;
            --marquee-color: #e65c00;
            --marquee-bg: #fff3e0;
        }
        /*
        body:not(.light-mode) {
            --primary-color: #26c485;
            --secondary-color: #008779;
            --text-color: #e0e0e0;
            --background-color: #121212;
            --container-bg: #1e1e1e;
            --input-bg: #2c2c2c;
            --shadow-color: rgba(38, 196, 133, 0.15);
            --light-bg: #2c2c2c;
            --border-color: #444;
            --placeholder-color: #bbb;
            --highlight-bg: #004d43;
            --marquee-color: #ff9800;
            --marquee-bg: #331e00;
        }
        */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 100%;
            max-width: 650px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 40px var(--shadow-color);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .title-block {
            flex-grow: 1;
            text-align: center;
            line-height: 1.3;
        }
        .title-block h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 24px;
            letter-spacing: -0.5px;
            font-weight: 700;
        }
        .title-block .sub-title {
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 5px;
            display: block;
        }
        .title-block .credit {
            color: var(--secondary-color);
            font-size: 14px;
            font-weight: 400;
            margin-top: 3px;
            display: block;
        }
        #dark-mode-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            margin-top: 10px;
            margin-left: 0;
            display: inline-block;
        }
        #dark-mode-toggle:hover {
            background-color: var(--primary-color);
            color: var(--container-bg);
        }
        body:not(.light-mode) #dark-mode-toggle {
            border-color: var(--text-color);
            color: var(--text-color);
        }
        
        body:not(.light-mode) #dark-mode-toggle:hover {
            background-color: var(--primary-color);
            color: #1e1e1e;
        }
        #search-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            box-sizing: border-box;
            font-size: 17px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #search-input::placeholder {
            color: var(--placeholder-color);
        }
        #search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 168, 150, 0.2);
            outline: none;
        }
        /*
        body:not(.light-mode) #search-input:focus {
            box-shadow: 0 0 0 4px rgba(38, 196, 133, 0.3);
        }
        */
        .info-marquee {
            width: 100%;
            margin-bottom: 25px;
            padding: 8px 10px;
            background-color: var(--marquee-bg);
            border: 1px solid var(--marquee-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--marquee-color);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }
        #place-list-display {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 50vh;
            overflow-y: auto;
        }
        .place-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 15px;
            margin-bottom: 12px;
            background-color: var(--light-bg);
            border-radius: 10px;
            transition: all 0.2s ease, opacity 0.4s, transform 0.4s;
            border-left: 5px solid transparent;
            opacity: 0;
            transform: translateY(10px);
        }
        .place-item.animated {
            opacity: 1;
            transform: translateY(0);
        }
        .place-item:hover {
            background-color: var(--container-bg);
            border-left-color: var(--primary-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            transform: translateY(-2px);
        }
        /*
        body:not(.light-mode) .place-item {
            border: 1px solid #444;
        }
        body:not(.light-mode) .place-item:hover {
            background-color: #383838;
        }
        */
        .place-name .highlight {
            background-color: var(--highlight-bg);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 700;
        }
        #place-list-display li.no-results {
            background-color: transparent !important;
            border-left: none !important;
            box-shadow: none !important;
            text-align: center;
            font-style: italic;
            color: var(--placeholder-color);
            padding: 20px 0;
            margin: 0;
            opacity: 1 !important;
            transform: none !important;
        }
        .place-name {
            font-weight: 600;
            flex-grow: 1;
            font-size: 17px;
            word-break: break-word;
            padding-right: 15px;
        }
        .map-link {
            text-decoration: none;
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .map-link:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <div class="title-block">
                <h1>CESC DTR & HT CONSUMER LOCATION</h1>
                <span class="sub-title">Version 4.0(beta)</span>
                <span class="credit">by <br>Aritra from HT Shift!</br></span>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </div>
        <input type="text" id="search-input" placeholder="ðŸ” Start typing to filter locations...">
        <div class="info-marquee">
            <marquee behavior="scroll" direction="left" scrollamount="4">
                Now with Locations of All Sources, HT Consumers and Standalone RMU's as updated up to 01.11.2025
            </marquee>
        </div>
        <ul id="place-list-display"></ul>
    </div>
    <script>
    /*
        document.getElementById('dark-mode-toggle').onclick = function() {
        document.body.classList.toggle('light-mode');
    };
    */

    let allLocations = [];
    let filteredLocations = [];
    const listEl = document.getElementById('place-list-display');
    const searchInput = document.getElementById('search-input');

    function highlight(text, query) {
        if (!query) return text;
        const regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderList(locations, query = '') {
        if (!locations.length) {
            listEl.innerHTML = '<li class="no-results">No locations found.</li>';
            return;
        }
        listEl.innerHTML = locations.map(loc => `
            <li class="place-item animated">
                <span class="place-name">${highlight(loc.name, query)}</span>
                <a class="map-link" href="${loc.map_url}" target="_blank">Open in Map</a>
            </li>
        `).join('');
    }

    function filterLocations(query) {
        query = query.trim();
        filteredLocations = !query ? allLocations :
            allLocations.filter(loc => loc.name.toLowerCase().includes(query.toLowerCase()));
        renderList(filteredLocations, query);
    }

    let debounceTimer;
    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            filterLocations(searchInput.value);
        }, 200);
    });

    async function loadLocations() {
        const resp = await fetch('locations.json');
        allLocations = await resp.json();
        filterLocations('');
    }

    document.addEventListener("DOMContentLoaded", loadLocations);
    </script>
</body>
</html>
